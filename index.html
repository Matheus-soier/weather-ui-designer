<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Weather app UI Designer</title>
</head>

<body>
  <div class="container">
    <div class="left-info">
      <div class="bg-blur">
        <div class="container-top">
          <span>Friday</span>
          <p>28 July 2023</p>
          <div class="local">
            <i class='bx bx-target-lock' undefined></i>
            <p>São Paulo, BR</p>
          </div>
        </div>
        <div class="temperatura">
          <div class="temp">
            <i class='bx bx-sun'></i>
            <span>25ºC</span>
          </div>
          <p>Sunny</p>
        </div>
      </div>
    </div>
    <div class="right-info">
      <div class="dados">
        <div class="important">
          <span>precipitation</span>
          <p>4%</p>
        </div>
        <div class="important">
          <span>humidity</span>
          <p>34%</p>
        </div>
        <div class="important">
          <span>wind speed</span>
          <p>6 km/h</p>
        </div>
      </div>
      <div class="week-dados">
        <div class="week">
          <i class='bx bx-cloud'></i>
          <p>Sat</p>
          <span>25ºC</span>
        </div>
        <div class="week">
          <i class='bx bx-sun'></i>
          <p>Sun</p>
          <span>28ºC</span>
        </div>
        <div class="week">
          <i class='bx bx-cloud-rain'></i>
          <p>Mon</p>
          <span>02ºC</span>
        </div>
        <div class="week">
          <i class='bx bx-cloud-rain'></i>
          <p>Tue</p>
          <span>14ºC</span>
        </div>
      </div>
      <div class="btn">
        <button>Search Location</button>
      </div>
    </div>
  </div>
</body>

</html>
